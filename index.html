<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/1982_Descartes_Principles_fig3.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Principle Based Design</title>
        <style>
            * {
                font-family: Consolas, monaco, monospace;
            }

            ul {
                list-style-type: none;
                margin-left: 0px;
                margin-block-start: 0em;
                padding-inline-start: 0px;

            }

            nav {
                font-size: 15px;
            }

            .reference {
                font-family: 'Courier New', Courier, monospace;
            }

            .site-name {
                font-size: x-small;
                font-family: 'Times New Roman', Times, serif;
                text-align: right;
            }

        </style>
        <script type="module">
            document.querySelectorAll('[data-route]').forEach((routerLink) => {
                routerLink.addEventListener('click', (event) => {
                    event.preventDefault();

                    const path = event.target.dataset.route;// (event.target.dataset.route === '/') ? '/principle-based-design/' : event.target.dataset.route;

                    window.history.pushState({}, '', path);
                    route(path);
                });
            });

            window.addEventListener('popstate', (event) => {
                event.preventDefault();
                route(window.location.pathname);
            });

            function route(page) {
                switch (page) {
                    case '/experiment-1':
                        import('./src/page-three/page-three').then(() => {
                            document.querySelector('#router-outlet').innerHTML =
                                '<app-page-three></app-page-three>';
                        });
                        break;
                    case '/quad-axial':
                        import('./src/page-two/page-two').then(() => {
                            document.querySelector('#router-outlet').innerHTML =
                                '<app-page-two></app-page-two>';
                        });
                        break;
                    default:
                        import('./src/home-page/home-page').then(() => {
                            document.querySelector('#router-outlet').innerHTML =
                                '<home-page></home-page>';
                        });
                        break;
                }
            }

            window.onload = () => {
                route(window.location.pathname);
            };
        </script>
    </head>

    <body>
        <div class="site-name">Sholto Maud</div>
        <nav>
            <ul>
                <li>
                    <a href="/" data-route="/">Index</a>
                </li>
                <li>
                    <a href="/experiment-1" data-route="/experiment-1">Experiment #1 WIP</a>
                </li>
                <li>
                    <a href="/quad-axial" data-route="/quad-axial">Quad-axial blends WIP</a>
                </li>
            </ul>
        </nav>
        <!-- <hr /> -->
        <div id="router-outlet"></div>
        <div id="app"></div>
        <!-- <script type="module" src="/src/main.ts"></script> -->
    </body>

</html>
